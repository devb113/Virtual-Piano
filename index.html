<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="white-keys">
    <kbd class="key white-key">A</kbd>
    <kbd class="key white-key">S</kbd>
    <kbd class="key white-key">D</kbd>
    <kbd class="key white-key">F</kbd>
    <kbd class="key white-key">G</kbd>
    <kbd class="key white-key">H</kbd>
    <kbd class="key white-key">J</kbd>
</div>
<div class="black-keys">
    <kbd class="key black-key">W</kbd>
    <kbd class="key black-key">E</kbd>
    <kbd class="key black-key">T</kbd>
    <kbd class="key black-key">Y</kbd>
    <kbd class="key black-key">U</kbd>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
